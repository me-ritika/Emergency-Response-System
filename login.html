<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid p-0 ">
        <div class="row ">
            <div class="col">
                <nav class="navbar navbar-expand-sm navbar-dark bg-black">
                    <a href="" class="navbar-brand me-5">Ambulance Finder</a>
    
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
    
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav m-2 p-1 justify-content-between" style="width: 40%;">
                            <li class="nav-item  ">
                                <a href="" class="nav-link ">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Services</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 mt-5">
                <h3>Sign in</h3>
                <form class="shadow p-3">
                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" onkeyup="emailValidate() ">
                        <span id="emailMsg"></span>
                    </div>

                    <div class="mb-2">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" class="form-control" onkeyup="pwdValidate()">
                        <span id="pwdMsg"></span>
                    </div>
                    
                    <div class="mb-2">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                    <div class="mb-2 ">
                        <h6>Not Registered? <b>
                            <a href="register.html">Create an Account</a></b></h6>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
